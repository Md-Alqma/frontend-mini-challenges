<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the Number</title>
  </head>
  <body>
    <nav class="navbar-app">
      <div class="left">
        <!-- <a href="/frontend-mini-challenges/native/" class="back"> &lt; </a> -->
        <a class="logo" href="#">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoCLy3W66Ew7kcpR5XgENKZizQHAsx992kcw&usqp=CAU"
            alt="logo" />
        </a>
      </div>

      <h1>Guess The Number</h1>

      <div class="right">
        <a href="https://www.linkedin.com/in/mdalqma" target="blank">
          <img
            src="https://cdn-icons-png.flaticon.com/128/3536/3536505.png"
            alt="linkedin"
            class="social-links" />
        </a>

        <a
          href="https://www.github.com/Md-Alqma/frontend-mini-challenges"
          target="blank">
          <img
            src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
            alt="github-repo"
            class="social-links" />
        </a>
      </div>
    </nav>
    <main>
      <div id="container">
        <div class="guess-the-number">
          <h3>Guess a number between 1 to 100</h3>
          <input type="number" class="input-box" min="1" max="100" />
          <div class="btn-container">
            <button class="btn">Submit</button>
            <button class="btn">Start Game</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
